<!DOCTYPE html>
<html lang="en">
<head>
    <title>GA Realtime Users</title>
    <style>
        body {
            width: 360px;
            margin: 0;
            padding: 0;
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            color: #3c4043;
        }

        .header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-title {
            font-size: 16px;
            font-weight: 500;
        }

        .content {
            padding: 16px 20px;
        }

        .property-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .property-name {
            font-size: 14px;
            color: #202124;
            margin-bottom: 4px;
        }

        .property-id {
            font-size: 12px;
            color: #5f6368;
        }

        .user-count {
            font-size: 32px;
            color: #1a73e8;
            font-weight: 400;
            margin-top: 8px;
        }

        .add-property {
            border-top: 1px solid #dadce0;
            margin-top: 16px;
            padding-top: 16px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            color: #5f6368;
            margin-bottom: 4px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
        }

        button:hover {
            background: #1557b0;
        }

        .status {
            margin-top: 8px;
            padding: 8px;
            border-radius: 4px;
            font-size: 13px;
        }

        .status.error {
            background: #fce8e6;
            color: #c5221f;
        }

        .status.success {
            background: #e6f4ea;
            color: #137333;
        }

        .empty-state {
            text-align: center;
            color: #5f6368;
            padding: 32px 16px;
        }

        .account-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a73e8;
            padding: 10px 20px;
            height: 25px;
        }

        .user-email {
            font-size: 13px;
            color: #fff;
        }

        .logout-btn {
            background: #1a73e8;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            min-width: 80px;
            border: 1px solid #fff;
        }

        .logout-btn:hover {
            background: #1557b0;
        }
    </style>
</head>
<body>
<div class="header">
    <svg width="24" height="24" viewBox="-14 0 284 284" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <g>
            <path d="M256.003159,247.933017 C256.055907,258.030289 251.77298,267.664804 244.241349,274.390297 C236.709718,281.11579 226.653817,284.285366 216.626905,283.094249 C198.58347,280.424364 185.360959,264.722632 185.800619,246.488035 L185.800619,36.8452103 C185.364944,18.5907614 198.619678,2.88144681 216.687112,0.238996295 C226.704325,-0.933476157 236.743571,2.24455542 244.261279,8.9678962 C251.778988,15.691237 256.053811,25.3147619 256.003159,35.4002282 L256.003159,247.933017 Z" fill="#F9AB00"></path>
            <path d="M35.1010243,213.193238 C54.4867848,213.193238 70.2020487,228.908502 70.2020487,248.294263 C70.2020487,267.680023 54.4867848,283.395287 35.1010243,283.395287 C15.7152639,283.395287 0,267.680023 0,248.294263 C0,228.908502 15.7152639,213.193238 35.1010243,213.193238 Z M127.459466,106.806429 C107.981896,107.874068 92.8698765,124.212107 93.3217628,143.713681 L93.3217628,237.998765 C93.3217628,263.58699 104.580582,279.120548 121.077461,282.431965 C131.434034,284.530959 142.185473,281.860819 150.356699,275.160414 C158.527925,268.460009 163.252393,258.439904 163.222912,247.872809 L163.222912,142.088076 C163.240039,132.641687 159.462041,123.584285 152.737293,116.950107 C146.012546,110.315928 136.904752,106.661084 127.459466,106.806429 L127.459466,106.806429 Z" fill="#E37400"></path>
        </g>
    </svg>
    <div class="header-title">GA Real-Time Users</div>
</div>

<div class="account-section">
    <div id="userEmail" class="user-email"></div>
    <button id="logoutBtn" class="logout-btn" style="display: none;">Sign Out</button>
</div>

<div class="content">
    <div id="propertiesList"></div>

    <div class="add-property">
        <form id="addPropertyForm">
            <div class="form-group">
                <label for="propertyName">Property Name</label>
                <input type="text" id="propertyName" required placeholder="My Website">
            </div>
            <div class="form-group">
                <label for="propertyId">Property ID</label>
                <input type="text" id="propertyId" required placeholder="GA4 Property ID">
            </div>
            <button type="submit">Add Property</button>
        </form>
        <div id="status" style="display: none;"></div>
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
