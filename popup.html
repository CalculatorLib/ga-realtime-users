<!DOCTYPE html>
<html lang="en">
<head>
    <title>GA Realtime Users</title>
    <style>
        body {
            width: 360px;
            margin: 0;
            padding: 0;
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            color: #3c4043;
        }

        .header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-title {
            font-size: 16px;
            font-weight: 500;
        }

        .content {
            padding: 16px 20px;
            margin-bottom: 5rem;
        }

        .property-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .property-name {
            font-size: 14px;
            color: #202124;
            margin-bottom: 4px;
        }

        .property-id {
            font-size: 12px;
            color: #5f6368;
        }

        .user-count {
            font-size: 32px;
            color: #1a73e8;
            font-weight: 400;
            margin-top: 8px;
        }

        .add-property {
            border-top: 1px solid #dadce0;
            margin-top: 16px;
            padding-top: 16px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            color: #5f6368;
            margin-bottom: 4px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
        }

        button:hover {
            background: #1557b0;
        }

        .status {
            margin-top: 8px;
            padding: 8px;
            border-radius: 4px;
            font-size: 13px;
        }

        .status.error {
            background: #fce8e6;
            color: #c5221f;
        }

        .status.success {
            background: #e6f4ea;
            color: #137333;
        }

        .empty-state {
            text-align: center;
            color: #5f6368;
            padding: 32px 16px;
        }

        .account-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a73e8;
            padding: 10px 20px;
            height: 25px;
        }

        .user-email {
            font-size: 13px;
            color: #fff;
        }

        .logout-btn {
            background: #1a73e8;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            min-width: 80px;
            border: 1px solid #fff;
        }

        .logout-btn:hover {
            background: #1557b0;
        }

        .footer {
            padding: 12px 16px;
            background-color: #f8f9fa;
            border-top: 1px solid #e8eaed;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .footer-content {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #5f6368;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-content:hover {
            color: #1a73e8;
            text-decoration: underline;
        }

        #githubLink {
            display: flex;
            color: #5f6368;
            text-decoration: none;
            margin-bottom: 1rem;
            justify-content: center;
        }

        .property-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .star-btn {
            cursor: pointer;
            padding: 2px;
            border-radius: 3px;
            display: flex;
            align-items: center;
        }

        .star-btn:hover {
            background-color: rgba(95, 99, 104, 0.1);
        }

        .star-btn.favorite {
            color: #f8c022;
        }

        .star-btn.favorite svg {
            fill: currentColor;
        }
    </style>
</head>
<body>
<div class="header">

    <div class="header-title">GA Realtime Users</div>
</div>

<div class="account-section">
    <div id="userEmail" class="user-email"></div>
    <button id="logoutBtn" class="logout-btn" style="display: none;">Sign Out</button>
</div>

<div class="content">
    <div id="propertiesList"></div>

    <div class="add-property">
        <form id="addPropertyForm">
            <div class="form-group">
                <label for="propertyName">Property Name</label>
                <input type="text" id="propertyName" required placeholder="My Website">
            </div>
            <div class="form-group">
                <label for="propertyId">Property ID</label>
                <input type="text" id="propertyId" required placeholder="GA4 Property ID">
            </div>
            <button type="submit">Add Property</button>
        </form>
        <div id="status" style="display: none;"></div>
    </div>
</div>

</div>

</body>
</html>
